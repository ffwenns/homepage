baseURL = 'https://ffwenns.at/'
languageCode = 'de-AT'
title = 'Freiwillige Feuerwehr Wenns'
disableKinds = ['taxonomy', 'term']
enableGitInfo = true

[module]
  [[module.mounts]]
    source = "posts"
    target = "content"
  [[module.mounts]]
    source = "content"
    target = "content"

[segments]
  [segments.content]
    [[segments.content.includes]]
      path = '/**'
    [[segments.content.includes]]
      path = '/2025/**'
    [[segments.content.excludes]]
      path = '/202[0-4]/**'
    [[segments.content.excludes]]
      path = '/201*/**'
    [[segments.content.excludes]]
      path = '/200*/**'

