<!doctype html>
<html lang="de" class="scroll-smooth antialiased">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 100 900;
        font-stretch: 75% 100%;
        font-display: swap;
        src: url("/fonts/roboto.woff2") format("woff2");
      }
    </style>

    {{ partialCached "head/css.html" . }}
    {{ partialCached "head/js.html" . }}
  </head>
  <body>
    <header id="navbar" class="sticky top-0 z-10 bg-red-800 text-white">
      {{ partial "navbar.html" . }}
    </header>
    <nav
      id="offcanvas"
      class="z-9 fixed right-0 top-[78px] grid w-full gap-4 transition-all duration-300 md:grid-cols-2 xl:hidden"
    >
      {{ partial "menu/mobile.html" . }}
    </nav>

    <header>
      <div class="bg-red-700 bg-[url(/header.webp)] bg-cover bg-center bg-no-repeat bg-blend-multiply">
        <div href="/" class="-mb-16 flex flex-col gap-8 pb-20 pt-8 sm:pt-16 lg:gap-16">
          <img src="/images/feuerwehr-wenns.svg" alt="{{ .Site.Title }}" class="xs:h-32 mx-auto h-24 w-auto sm:h-40" />
          <span class="xs:text-3xl text-center text-2xl font-semibold text-white sm:text-4xl lg:text-5xl">
            {{ block "title" . }}
              {{ .Site.Title }}
            {{ end }}
          </span>
        </div>
      </div>
    </header>
    <main class="wrapper">
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
