name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.148.2"
      HUGO_ENVIRONMENT: "production"
      TZ: "Europe/Vienna"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Build homepage
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^(assets|layouts)/'; then
            ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/homepage; make build-prod"
          elif git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^(content|posts|static)/'; then
            ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/homepage; make build-prod-content"
          else
            ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/homepage; git pull"
          fi
