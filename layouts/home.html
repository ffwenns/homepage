{{ define "title" }}
  <h1>Startseite</h1>
{{ end }}

{{ define "main" }}
  {{ partial "posts" (dict "limit" 3) }}


  <div class="grid gap-4 px-4 lg:grid-cols-2 xxl:mt-4 xxl:px-0">
    <div class="flex flex-col gap-4">
      <div class="rounded-sm bg-red-100 p-8 lg:p-16">
        <h2 class="mb-4 text-2xl text-red-700 lg:text-3xl">Feuerwehr verbindet Generationen</h2>

        <video controls playsinline class="mb-4">
          <source src="/videos/ffwenns.mp4" type="video/mp4" />
        </video>

        <div class="content">
          {{ .Content }}
        </div>
      </div>

      <div class="rounded-sm bg-gray-100 p-8 lg:p-16">
        <h2 class="mb-4 text-2xl text-gray-700 lg:text-3xl">Unsere Ã–ffentlichkeitsarbeit</h2>
        {{ partial "stats" . }}
      </div>
    </div>

    <div class="rounded-sm bg-blue-100 p-8 lg:p-16">
      <h2 class="mb-4 text-2xl text-blue-800 lg:text-3xl">Aktuelle Termine</h2>
      {{ partial "events" . }}
    </div>
  </div>
{{ end }}
