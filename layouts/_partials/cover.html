{{ $video := .Resources.GetMatch "cover.mp4" }}
{{ $image := .Resources.GetMatch "cover.webp" }}

{{ if $video }}
  <video src="{{ $video.RelPermalink }}" class="cover aspect-3/2 w-full object-cover sm:aspect-16/9 lg:aspect-21/9" autoplay muted loop controls playsinline></video>
{{ else if $image }}
  <img src="{{ $image.RelPermalink }}" class="cover aspect-3/2 w-full object-cover sm:aspect-16/9 lg:aspect-21/9" fetchpriority="high" loading="eager" />
{{ end }}
